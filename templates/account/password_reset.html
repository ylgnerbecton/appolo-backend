{% extends 'account/base.html' %}

{% block content %}
<div class="login-box">
    <div class="logo text-center">
        <h3 align="center">Construnote</h3>
        <!-- <img width="250" src="/static/custom/img/logo.png" alt=""> -->
    </div>
    <br/>
    <div class="card">
        <div class="body">
            <form id="reset_password" method="POST" action="{% url 'account_reset_password' %}">
                {% csrf_token %}

                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}

                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="material-icons">email</i>
                    </span>
                    <div class="form-line">
                        <small>{{ form.email.errors }}</small>
                        <input type="text" class="form-control" id="{{ form.email.id_for_label }}" name="{{ form.email.html_name }}" placeholder="Email" required autofocus>
                    </div>
                </div>
                <small>
                    {{ form.non_field_errors }}
                </small>

                <div class="row">
                    <div class="col-xs-12">
                        <button class="btn btn-block bg-dark-blue waves-effect" type="submit">RESETAR</button>
                    </div>
                    <div class="col-xs-12">
                        <a class="waves-effect" href="{% url 'account_login' %}">
                            Voltar ao login
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block javascript %}
<script src="/static/dashboard/theme/js/pages/examples/sign-in.js"></script>
{% endblock %}
